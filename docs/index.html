<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue 3 + TypeScript + Vite</title>
</head>

<body>
  <div id="vue2"></div>
  <div id="vue3"></div>
  <div id="react"></div>

  <script type="importmap">
      {
        "imports": {
           "vue2": "https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.14/vue.esm.browser.js",
           "vue3": "https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.29/vue.esm-browser.js",
           "react": "https://unpkg.com/@esm-bundle/react@17.0.2/esm/react.development.js",
           "react-dom": "https://unpkg.com/@esm-bundle/react-dom@17.0.2/esm/react-dom.development.js"
        }
     }
  </script>

  <script type="module">
    import Vue from 'vue2'

    const App = {
      data: {
        count: 0
      },
      methods: {
        increase: function () {
          this.count += 1
        }
      },
      render(h) {
        return h('button', {
          on: {
            click: this.increase
          }
        }, `vue2:increase:${this.count}`)
      }
    }

    new Vue(App).$mount('#vue2')
  </script>

  <script type="module">
    import { createApp, ref, h } from 'vue3'

    const App = {
      setup() {
        const count = ref(0)

        const increase = () => {
          count.value += 1
        }

        return () => h('button', { onClick: increase }, `vue3:increase:${count.value}`)
      }
    }

    createApp(App).mount('#vue3')
  </script>

  <script type="module">
    import React, { useState, createElement } from 'react'
    import ReactDOM from 'react-dom'

    console.log('React', React)

    const App = () => {
      const [count, setCount] = useState(0)

      const increase = () => {
        setCount(count + 1)
      }

      return createElement('button', { onClick: increase }, `react:increase:${count}`)
    }

    ReactDOM.render(
      createElement(App),
      document.getElementById('react')
    )

  </script>
  <!-- <script type="module" src="/src/main.ts"></script> -->
</body>

</html>
